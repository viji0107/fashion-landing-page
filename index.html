<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Fashion Photography Landing page</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="nav__links">
          <div>
            <li>
              <img src="images/logo.png" alt="logo" />
            </li>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">WEDDING</a></li>
            <li><a href="#">FAMILY</a></li>
            <li><a href="#">BUSINESS</a></li>
            <li><a href="#">CLIENTS</a></li>
          </div>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
      <section class="section__container">
        <h3>where style meets storytelling:</h3>
        <h1>Fashion</h1>
        <h2>Photography</h2>

        <p>"Fashion photography is the art of making dreams tangible."</p>

        <button>
          OUR OFFER
          <span><i class="ri-arrow-right-line"></i></span>
        </button>

        <div class="socials">
          <a href="#"><i class="ri-dribbble-fill"></i></a>
          <a href="#"><i class="ri-instagram-line"></i></a>
          <a href="#"><i class="ri-youtube-fill"></i></a>
        </div>
      </section>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      const scrollRevealOption = {
        distance: "50px",
        origin: "bottom",
        duration: 1000,
      };

      ScrollReveal().reveal(".section__container h3", {
        ...scrollRevealOption,
      });
      ScrollReveal().reveal(".section__container h1", {
        ...scrollRevealOption,
        origin: "left",
        delay: 500,
      });
      ScrollReveal().reveal(".section__container h2, p", {
        ...scrollRevealOption,
        origin: "right",
        delay: 1000,
      });
      ScrollReveal().reveal(".section__container button", {
        ...scrollRevealOption,
        delay: 1500,
      });

      ScrollReveal().reveal(".nav__links li", {
        ...scrollRevealOption,
        origin: "top",
        interval: 300,
        delay: 2000,
      });

      ScrollReveal().reveal(".socials a", {
        duration: 1000,
        interval: 500,
        delay: 4000,
      });
    </script>
  </body>
</html>
